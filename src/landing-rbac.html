<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="landing-steps.html">
<link rel="import" href="landing-footer.html">

<dom-module id="landing-rbac">

  <template>

    <custom-style>
      <style is="custom-style" include="iron-flex"></style>
    </custom-style>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        @apply(--shadow-elevation-2dp);
      }

      :host {
        display: block;
      }

      paper-button {
        background-color: var(--app-accent-color) !important;
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 2rem !important;
        margin: 0 8px 40px !important;
        font-weight: 500;
      }

      a {
        text-decoration: none;
      }

      .col {
        width: 50%;
        box-sizing: border-box;
      }

      .pad {
        padding: 16px;
      }

      img.with-shadow {
        max-width: 100%;
        display: block;
      }

      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
          z-index: -1;
      }

      .title {
        margin-bottom: 0;
      }

      .icon-bg {
        background-color: #ccc;
        border-radius: 50%;
        width: 95px;
        margin: 40px auto 20px;
        height: 95px;
        box-sizing: border-box;
      }

      iron-icon {
        width: 60px;
        height: 60px;
        padding: 14px 0 0 0 !important;
      }

      .offset-m3 {
        margin-left: 25%; 
      }

      @media screen and (max-width: 991px) {
        .offset-m3 {
          margin-left: 24px; 
          margin-right: 24px; 
        }
      }

      .conclusion {
        padding-bottom: 120px;
      }

    </style>

    <div id="placeholder"></div>
    <div id="container">
     
      <div class="section grey">
        <div>
          <div class="text-center">
            <h2 class="decorated row title">Role based access case study</h2>
          </div>
          <div class="padding-top text-center">
            <marked-element markdown="[[data.text]]">
              <div slot="markdown-html"></div>
            </marked-element>
            <div class="icon-bg valign">
              <iron-icon icon="social:people"></iron-icon>
            </div>
            <a aria-label="Get started" href="/get-started" tabindex="-1" hidden$="[[!allowPurchaseLicense.length]]">
              <paper-button raised on-tap="_downloadClick" id="_getStartedBtn">Download</paper-button>
            </a>
            <a aria-label="Get started" href="/sign-up" tabindex="-1">
              <paper-button raised on-tap="_signUpClick" id="signUpBtn1">Sign up</paper-button>
            </a>
          </div>
        </div>
      </div>

      <div class="section white">
        <div class="contains">
          <div class="grid-row">
            <div class="m6 offset-m3">
                <marked-element markdown="[[data.usecase]]">
                  <div slot="markdown-html"></div>
                </marked-element>
            </div>
          </div>
        </div>
      </div>

      <div class="section grey">
        <div class="contains">
          <div class="text-center">
            <h3 class="decorated row title">How it works</h3>
            <div class="padding-top text-center">
              <marked-element markdown="[[data.stepintro]]">
                <div slot="markdown-html"></div>
              </marked-element>
            </div>
          </div>
          <div class="grid-row">
            <landing-steps steps="[[data.steps]]"></landing-steps>
          </div>
        </div>
      </div>

      <div class="section white">
        <div class="contains conclusion">
          <h3 class="row">Conclusion</h3>
          <div class="grid-row">
            <div class="xs12 s12 m8 l8">
              <marked-element markdown="[[data.conclusion]]">
                <div slot="markdown-html"></div>
              </marked-element>
            </div>
          </div>
        </div>
      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'landing-rbac',

      behaviors: [
      ],

      properties: {
        categories: {
          type: Array
        },

        data: {
          type: Object,
          notify: true
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }
      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Role based access control' });
        }
      },

      _signUpClick: function(event) {
        window.scrollTo(0, 0);
        this.fire('user-action', 'sign up button 1 click in rbac');
      },

      _signUpClick2: function(event) {
        window.scrollTo(0, 0);
        this.fire('user-action', 'sign up button 2 click in rbac');
      },

      _downloadClick: function(event) {
        window.scrollTo(0, 0);
        this.fire('user-action', 'download button click in rbac');
      }
    });

  </script>

</dom-module>
