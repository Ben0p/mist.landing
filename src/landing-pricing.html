    <script>
    Polymer({

        is: 'landing-pricing',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        properties: {
            animationConfig: {
                type: Object
            },

            categories: {
                type: Array
            },

            data: {
                type: Object,
                notify: true
            },

            visible: {
                type: Boolean,
                observer: '_visibleChanged'
            }

        },

        attached: function() {
            this.animationConfig = {
                'entry': [],
                'exit': [{
                    name: 'fade-out-animation',
                    node: this.$.container,
                    timing: {
                        delay: 150,
                        duration: 0
                    }
                }, {
                    name: 'ripple-animation',
                    id: 'ripple',
                    fromPage: this,
                    node: this.$.signUpBtn1
                }]
            };
            this.sharedElements = {
                'ripple': this.$.signUpBtn1
            };
        },

        _visibleChanged: function(visible) {
            if (visible) {
                this.fire('change-section', {
                    title: 'Pricing'
                });
            }
        },

        showInfo: function(e) {
            var li = e.path.find(function(el,index){
                return el.tagName.toLowerCase() == 'li';
            });
            if (li && li.querySelector('p'))
                li.querySelector('p').classList.toggle("visible");
        },

        _signUpClick: function(event) {
            window.scrollTo(0, 0);
            if (ANIMATIONS) {
                // bring placeholder to fg for animation to work
                this.parentElement.querySelector('#sign-up').$.placeholder.style.zIndex = 1;
            }
            this.fire('user-action', 'sign up button 1 click in pricing page');
        },

        _signUpClick2: function(event) {
            window.scrollTo(0, 0);
            if (ANIMATIONS)
                this.parentElement.querySelector('#sign-up').$.placeholder.style.zIndex = 1;
            this.fire('user-action', 'sign up button 2 click in pricing page');
        },

        _requestInfoEnterprise: function(event) {
            window.scrollTo(0, 0);
            if (ANIMATIONS)
                this.parentElement.querySelector('#sign-up').$.placeholder.style.zIndex = 1;
            this.fire('user-action', 'request info for enterprise plan in pricing page');
        },
        _computeClass: function(index) {
            return "bg-" + index + " title";
        }
    });
    </script>
